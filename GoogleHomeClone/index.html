<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome to google! </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id='main' class='text main'>
        <div id='homepage'>
            <div class='container-fluid'>
                <nav id='nav' class='nav navbar'>
                    <div class='element'>
                        <a class='no-high' href='https://www.google.com/gmail/'>Gmail</a>
                    </div>
                    <div class='en element'>
                        <a class='no-high' href='https://www.google.it/imghp?hl=en'>Images</a></div>
                    <div class='it element'>
                        <a class='no-high' href='https://www.google.it/imghp?hl=it'>Immagini</a>
                    </div>
                    <div class=' element extra'>
                        <i class="square fas fa-th"></i>
                    </div>
                    <div id='note' class='element extra'>
                        <div class='element extra circle'>
                            <i class='bell fas fa-bell'></i>
                        </div>
                    </div>
                    <input id='accessit' type='button' value='Log in' class='access en btn btn-primary btn-sm'>
                    </input>
                    <input id='accessen' type='button' value='Accedi' class='access it btn btn-primary btn-sm'>
                    </input>

                </nav>
            </div>
            <div id='search' class='container'>
                <div id='img-container'>
                    <img id='logo' src='https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg' />
                    <form>
                        <input id='bar' type='text' class='form-control' />
                        <div class='button-line'>
                            <button id='srcit' class='cerca test en btnmain btn btn-primary'>Search</button>
                            <button id='lckit' class=' en btnmain btn btn-primary' href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm feeling lucky!</button>
                            <button id='srcen' class=' cerca test it btnmain btn btn-primary'>Cerca</button>
                            <button id='lcken' class='it btnmain btn btn-primary' href="https://it.wikipedia.org/wiki/Special:Random" target="_blank">Mi sento fortunato!</button>
                        </div>
                    </form>
                </div>
                <p id='eng' class='en'>Google is also offered in <a id='en' class='en'>Italian</a></p>
                <p id='ita' class='it'>Google è offerto anche in
                    <a id='it' class='it'>Inglese</a>
                </p>
            </div>
        </div>
        <footer class='feet'>
            <div id='btm1' class='btm1 btm text left'>
                <p class='en'>Italy</p>
                <p class='it'> Italia</p>
            </div>

            <div id='btm2' class='btm2 btm'>
                <div class='text left'>
                    <a class='en '>Advertising</a>
                    <a class='en'>Business</a>
                    <a class='en'>About</a>
                    <a class='it'>Pubblicità</a>
                    <a class='it'>Soluzioni Aziendali</a>
                    <a class='it'>Informazioni</a>
                </div>
                <div class='text right'>
                    <a>Privacy</a>
                    <a class='en'>Terms</a>
                    <a class='en'>Settings</a>
                    <a class='it'>Termini</a>
                    <a class='it'>Impostazioni</a>
                </div>
            </div>
        </footer>
    </div>
    <div id='result' class='main'>
        <div id='honest'>
            <br>
            <p class='hon text'>I'm no google, but i'm gonna try my best!
                <br> So i looked it up un
                <a class='no-high' href='https://en.wikipedia.org/wiki/Main_Page' target='_blank'>Wikipedia</a>
            </p>

            <button class='back'>Let's search again</button>
        </div>
        <ul id='output' class='list'>

        </ul>
    </div>

    <script src="js/plugins.js"></script>
    <script src="js/main.js" type='application/x-javascript'></script>
</body>

</html>
